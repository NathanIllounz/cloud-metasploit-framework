<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cloud Metasploit — Attack</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
<header class="site-header hero">
  <div class="brand">
    <div class="logo">CM</div>
    <div class="lead">
      <h2>Cloud Metasploit</h2>
      <p class="muted">Adaptive attack interface — choose an exploit and the form will show only the required fields.</p>
    </div>
  </div>
  <nav>
    <a href="index.html" class="btn ghost small">Home</a>
    <a href="catalog.html" class="btn ghost small">Exploit Catalog</a>
    <a href="auxiliary.html" class="btn ghost small">Auxiliary</a>
    <!-- global toggle appended here by app.js -->
  </nav>
</header>
    <div class="grid">
      <div class="card">
        <div style="margin-bottom:12px">
          <label>Choose an exploit/template
            <select id="exploit-select"></select>
          </label>
        </div>

        <form id="exploit-form">
          <div class="form-row">
            <div class="col">
              <label>Exploit (auto)
                <input id="exploit" type="text" readonly>
              </label>
            </div>
            <div class="col">
              <label>Payload
                <select id="payload-select" disabled>
                  <option value="">— choose payload —</option>
                </select>
              </label>
            </div>
          </div>

          <label>RHOST (target IP)
            <input id="rhost" type="text" placeholder="192.168.56.101" disabled>
          </label>

          <div class="form-row">
            <div class="col">
              <label>RPORT
                <input id="rport" type="number" placeholder="80" disabled>
              </label>
            </div>
            <div class="col">
              <label>LHOST
                <input id="lhost" type="text" placeholder="10.0.0.5" disabled>
              </label>
            </div>
          </div>

          <div class="form-row">
            <div class="col">
              <label>LPORT
                <input id="lport" type="number" placeholder="4444" disabled>
              </label>
            </div>
            <div class="col">
              <label>Mode
                <select id="mode">
                  <option value="simulate">Simulate</option>
                  <option value="real">Real</option>
                </select>
              </label>
            </div>
          </div>

          <div style="margin-top:14px; display:flex; gap:8px;">
            <button id="run-btn" class="btn" type="submit">Run</button>
            <button id="clear-btn" class="btn ghost" type="button">Clear</button>
            <button id="fill-example" class="btn ghost" type="button">Fill Example</button>
          </div>
        </form>
      </div>

      <aside class="card">
        <div id="exploit-info">
          <div class="info-title">Exploit Info</div>
          <div id="info-desc" style="margin-bottom:8px">Choose an exploit to see details.</div>
          <div id="info-tags"></div>
          <div style="margin-top:12px">
            <div style="font-weight:700; margin-bottom:6px">Notes</div>
            <div id="info-notes" style="color:var(--muted)"></div>
          </div>
        </div>

        <hr style="margin:14px 0">

        <div>
          <div style="font-weight:700; margin-bottom:6px">Output</div>
          <pre id="output" class="output-area"></pre>
          <div style="margin-top:8px; display:flex; gap:8px;">
            <button id="copy-btn" class="btn small">Copy</button>
            <a id="download-link" style="display:none" class="btn ghost small">Download</a>
          </div>
        </div>
      </aside>
    </div>
  </main>

<script src="app.js"></script>
</body>
</html>
