<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Metasploit Cloud Controller</title>
</head>
<body>
    <h1>Metasploit Attack Launcher</h1>
    <form id="attackForm">
        <label for="target_ip">Target IP:</label>
        <input type="text" id="target_ip" name="target_ip" required><br><br>

        <label for="payload">Payload Path:</label>
        <input type="text" id="payload" name="payload" placeholder="e.g., exploit/unix/ftp/vsftpd_234_backdoor" required><br><br>

        <button type="submit">Launch Attack</button>
    </form>

    <pre id="output"></pre>

    <script>
        document.getElementById('attackForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const target_ip = document.getElementById('target_ip').value;
            const payload = document.getElementById('payload').value;

            const response = await fetch('http://localhost:5000/run_exploit', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ target_ip, payload })
            });

            const data = await response.json();
            document.getElementById('output').textContent = JSON.stringify(data, null, 2);
        });
    </script>
</body>
</html>
